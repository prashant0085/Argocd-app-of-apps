apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://kubereboot.github.io/charts'
    targetRevision: 5.2.0
    chart: kured
  destination:
    name: in-cluster
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
